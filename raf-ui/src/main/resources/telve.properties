#telve-dashbord kullan\u0131yoruz dolay\u0131s\u0131 ile rafHome.xhtml'e ihtiya\u00e7 kalmad\u0131
#themeManager.home=/rafHome.xhtml

app.stayLoggedIn=true

#Varsy\u0131lan Dashboard d\u00fczeni
dashboard.layout=5
dashboard.column1=firstRunDashlet
dashboard.column2=myRafsDashlet 
#,tasksDashlet,processesDashlet
dashboard.column3=eventsDashlet

#Favori Men\u00fc Listesinin g\u00f6r\u00fcnmesini istemiyoruz. Dolay\u0131s\u0131 ile DeltaSpike Exclude ile devre d\u0131\u015f\u0131 b\u0131rak\u0131yoruz.
optionPane.exclude.NavigationOptionPane=true
optionPane.exclude.Sidebar=true

#Her browse, view ve edit i\u00e7in ayr\u0131 yard\u0131m sayfas\u0131 yok
#telve.help.featureBase=true
#telve.help.domain=http://localhost:8080

#Otomatik cikartilan zip dosyalari icin checkbox varsayilan degeri
auto.extract.zip.files.default.value=true
#Otomatik cikartilan zip dosyalari cikartma isleminden sonra silinsin mi?
auto.extract.zip.files.remove.after.extract=true