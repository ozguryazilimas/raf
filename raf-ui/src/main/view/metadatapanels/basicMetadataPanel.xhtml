<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!-- Basic Metadata panel -->
        FIXME: i18n
    </ui:remove>

    <t:accordion id="bmd" label="#{basicMetadataPanel.title}" columnClass="col-xs-12">
        <c:if test="#{showEditIcon ne 'false' and basicMetadataPanel.canEdit() eq true}">
            <f:facet name="toolbar">
                <p:commandLink action="#{basicMetadataPanel.edit()}" process="@this" styleClass="btn btn-box-tool">
                    <i class="fa fa-edit" />
                    <p:ajax event="dialogReturn" update="bmd" />
                </p:commandLink>
            </f:facet>
        </c:if>
        <t:outputText label="general.label.Title" value="#{basicMetadataPanel.object.title}" columnClass="col-xs-12"/>
        <t:outputText label="general.label.Info" value="#{basicMetadataPanel.object.info}" columnClass="col-xs-12"/>
        <t:outputTag label="general.label.Tags" value="#{basicMetadataPanel.object.tags}" columnClass="col-xs-12"/>
        <t:outputText label="general.label.Category" value="#{basicMetadataPanel.object.category}" columnClass="col-xs-12"/>
    </t:accordion>


</ui:composition>
