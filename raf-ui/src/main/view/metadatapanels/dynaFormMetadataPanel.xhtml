<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!-- Basic Metadata panel -->
        FIXME: i18n
    </ui:remove>

    <t:accordion id="dfmd#{idp.index}" label="#{mpbean.form.title}" columnClass="col-xs-12">
        <div class="col-xs-12">
            <ui:include src="/forms/formView.xhtml" >
                <ui:param name="frm" value="#{mpbean}" />
            </ui:include>
        </div>
        <ui:remove>
            <p:repeat value="#{defaultMetadataPanel.metadata.attributes.keySet()}" var="md" >
                <t:outputText label="#{md}" value="#{defaultMetadataPanel.metadata.attributes[md]}" columnClass="col-xs-12"/>
            </p:repeat>
        </ui:remove>
    </t:accordion>


</ui:composition>
