<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"   
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dashletBase.xhtml">

    <ui:param name="name" value="eventsDashlet" />
    <ui:param name="bean" value="#{eventsDashlet}" />

    <ui:define name="edit">
        <div style="width: 100%; padding: 15px;">
            <div class="row">
                <div class="col-md-12" style="margin: 10px">
                    <p:outputLabel for="rafFilterInput" value="#{messages['events.filter.raf.label']}" />
                    <p:selectOneMenu id="rafFilterInput" value="#{eventsDashlet.selectedRaf}" converter="#{eventsDashlet.rafDefinitionConverter}">
                        <f:selectItem itemLabel="#{messages['events.filter.raf.label']}" itemValue="" />
                        <f:selectItems value="#{eventsDashlet.rafs}" var="raf" itemLabel="#{raf.name}" itemValue="#{raf}" itemLabelEscaped="true" />
                    </p:selectOneMenu>
                </div>
                <div class="col-md-12">
                    <p:outputLabel for="date" value="#{messages['events.filter.date.label']}" />
                    <h:inputText id="date" styleClass="form-control" value="#{eventsDashlet.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:inputText>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="view">
        <p:outputPanel deferred="true">
            <div class="box-body no-padding">
                <style>
                    .product-info{
                        margin-left: 36px ! important;
                    }
                </style>

                <ul class="products-list product-list-in-box">
                    <p:repeat value="#{eventsDashlet.events}" var="event" >
                        <li class="item">
                            <div class="product-img">
                                <i class="fa #{messages['event.icon.'.concat(event.type)]} fa-2x text-muted" />
                            </div>
                            <div class="product-info" style="margin-left: 36px;">
                                <span>
                                    <h:outputText value="#{formatedMessage.getMessageFromData(event.message)}" escape="false" />
                                    <h:link outcome="/raf.xhtml">
                                        <i class="fa fa-external-link"/>
                                        <f:param name="o" value="#{event.refId}" />
                                    </h:link>
                                </span>
                                <div class="text-muted text-sm">#{formatedMessage.getMessageFromData(event.info)}</div>
                                <div class="text-muted text-sm">#{userLookup.getUserName(event.username)} | <t:cellOutputDateTime value="#{event.logTime}" /></div>
                            </div>
                        </li>
                    </p:repeat>
                </ul>
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
