<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Belge DetaylarÄ±" />

    <ui:define name="form" >
        <style>
            .raf-file-meta{
                height: 600px !important;
                overflow: auto !important;
            }

        </style>

        <!--<h:form id="documentViewDialogForm">-->

        <h:panelGroup id="raf-view-content" styleClass="row" layout="block" style="padding-bottom: 20px">
            <c:if test="#{rafDocumentViewDialog.readerPageState eq true}">
                <ui:include src="#{rafDocumentViewDialog.readerPage}" >
                    <ui:param name="viewBean" value="#{rafDocumentViewDialog}" />
                    <ui:param name="breadcrumbHide" value="true" />
                    <ui:param name="contentOnly" value="true" />
                    <ui:param name="id" value="#{rafDocumentViewDialog.object.id}"/>
                </ui:include>
            </c:if>
            <c:if test="#{rafDocumentViewDialog.readerPageState eq false}">
                <div class="row">
                    <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" style="/*position: fixed; bottom: 0; display: block;*/">
                        <h:form>
                            <p:commandButton id="close"
                                             value="#{messages['general.button.Close']}"
                                             icon="ui-icon-close"
                                             action="#{rafDocumentViewDialog.cancelDialog()}"
                                             oncomplete="window.top.RafFaces.closeDocumentViewDialog(this)"
                                             process="@this"
                                             styleClass="btn btn-primary"/>
                        </h:form>
                    </h:panelGroup>
                </div>
                <ui:include src="#{rafDocumentViewDialog.viewId}" >
                    <ui:param name="viewBean" value="#{rafDocumentViewDialog}" />
                    <ui:param name="contentOnly" value="true" />
                    <ui:param name="breadcrumbHide" value="true" />
                </ui:include>
            </c:if>
        </h:panelGroup>

        <!--</h:form>-->
    </ui:define>

</ui:composition>
