<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"                   
                template="#{themeManager.layoutTemplate}">

    <ui:define name="body">
        <style type="text/css">             
            .ui-outputlabel {
                font-weight: bold;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }
        </style>

        <h:form id="searchForm">
            <ui:include src="/layout/messages.xhtml" />


            <div class="box box-primary">    

                <div class="ui-fluid">
                    <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="#{messages['permission.label.raf']}"/>

                        <p:selectOneMenu id="raf" value="#{detailedSearchController.searchRaf}">
                            <f:selectItem itemLabel="SeÃ§iniz" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{detailedSearchController.rafList}" var="rafDef" itemLabel="#{rafDef.name}" itemValue="#{rafDef.code}"  />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages['collection.table.Date']}"/>
                        <p:panelGrid columns="3">
                            <p:calendar value="#{detailedSearchController.dateFrom}" locale="tr" lang="tr" pattern="dd.MM.yyyy" navigator="true"/>
                            <p:outputLabel value=":"/>
                            <p:calendar value="#{detailedSearchController.dateTo}" locale="tr" lang="tr" pattern="dd.MM.yyyy" navigator="true"/>
                        </p:panelGrid>

                        <p:outputLabel value="#{messages['general.label.Search']}"/>
                        <p:inputText value="#{detailedSearchController.searchText}"/>

                    </p:panelGrid>
                </div>

                <p:commandButton icon="fa fa-search" value="#{messages['general.label.Search']}" id="search" update="searchForm" action="#{detailedSearchController.search()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
            </div>

        </h:form>
    </ui:define>

</ui:composition>
