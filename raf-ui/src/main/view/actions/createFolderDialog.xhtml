<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="dialog.title.CreateFolder" />

    <ui:define name="form" >
        <h:form id="ff">
            <div class="row">
                <div class="col-xs-12">
                    <p:messages style="margin: 0px;">
                        <p:autoUpdate />
                    </p:messages>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <span>
                        <h:outputFormat value="#{messages['create.folder.dialog.sub.title']}">
                           <f:param value="#{rafContext.collection.title}" />
                        </h:outputFormat>
                    </span>
                </div>

                <t:inputText label="general.label.Title" value="#{createFolderAction.folder.title}" placeholder="#{messages['create.folder.input.title']}" required="true">
                    <p:ajax event="blur" listener="#{createFolderAction.onNameChange()}" process="@this" update=":ff:code" />
                </t:inputText>
                <t:inputText id="code" label="general.label.Code" value="#{createFolderAction.folder.name}" placeholder="#{messages['create.folder.input.name']}" required="true"/>
                <t:inputTextarea label="general.label.Info" value="#{createFolderAction.folder.info}" placeholder="#{messages['create.folder.input.description']}"/>


            </div>

            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" style="/*position: fixed; bottom: 0; display: block;*/">
                    <p:commandButton id="save" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{createFolderAction.closeDialog()}" styleClass="btn-primary"/>
                    <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{createFolderAction.cancelDialog()}" process="@this"/>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
