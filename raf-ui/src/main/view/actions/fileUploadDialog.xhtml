<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">
    
    <ui:param name="title" value="Klasör Ekle" />
    
    <ui:define name="form" >
        <h:form id="ff" enctype="multipart/form-data">
            <div class="row">
                
                <div class="col-xs-12">
                    #{rafContext.collection.name} klasörü içine açılacak
                </div>
                
                <p:fileUpload fileUploadListener="#{fileUploadAction.handleFileUpload}" mode="advanced" 
                              dragDropSupport="true" 
                              auto="true"
                              fileLimit="3"
                                sizeLimit="100000" allowTypes="/(\.|\/)(.*)$/" />
                
            </div>
            
            <h:panelGroup styleClass="row actionButtons" layout="block" style="position: fixed; bottom: 0; display: block;">
                <p:commandButton id="save" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{fileUploadAction.closeDialog()}" styleClass="btn-primary"/>
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{fileUploadAction.cancelDialog()}" />
            </h:panelGroup>
        </h:form>
    </ui:define>
    
</ui:composition>
