<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!-- File View -->
    </ui:remove>

    <ui:include src="/fragments/breadcrumb.xhtml" >
        <ui:param name="currentFolderEnabled" value="true" />
    </ui:include>

    <div class="raf-file">

        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="page-header">#{folderViewPanel.rafObject.title} 
                            <span class="text-muted text-sm">#{folderViewPanel.rafObject.name}</span>
                        </h2>

                        <ui:fragment rendered="#{folderViewPanel.rafObject.info ne ''}">
                            <div>#{folderViewPanel.rafObject.info}</div>
                        </ui:fragment>

                        <span class="text-muted text-sm">
                            #{userLookup.getUserName(folderViewPanel.rafObject.createBy)} | 
                            <t:cellOutputDateTime value="#{folderViewPanel.rafObject.createDate}" />
                            | <a href="/dolap/raf.jsf?id=#{rafContext.selectedRaf.code}&amp;o=#{folderViewPanel.rafObject.id}" class="text-sm"><i class="fa fa-link" title="permalink"/></a>
                        </span>

                    </div>
                </div>
                <div class="row">
                    <ui:remove>
                        <div class="col-xs-12" >
                            Buraya Preview Değil ama Rule kısmı gelebilir.
                        </div>

                        <t:accordion icon="fa fa-comments" label="general.label.Comments" columnClass="col-xs-12">

                            <div class="col-xs-12">
                                Yorumlar da buraya.
                            </div>

                            <div class="col-xs-12">
                                Yorumlar da buraya.
                            </div>

                            <div class="col-xs-12">
                                Yorumlar da buraya.
                            </div>


                        </t:accordion>
                    </ui:remove>
                </div>
            </div>
            <div class="raf-file-meta col-md-4 col-xs-12">

                <div class="row">

                    <c:forEach items="#{folderViewPanel.metadataPanels}" var="mp" varStatus="loop">
                        <ui:include src="#{mp.viewId}" />
                    </c:forEach>
                </div>

            </div>
        </div>

    </div>
</ui:composition>
