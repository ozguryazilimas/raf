<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:fragment rendered="#{detailRowViewPanel.supportBreadcrumb}" >
        <ui:include src="/fragments/breadcrumb.xhtml" />
    </ui:fragment>


    <table class="table" >
        <p:repeat value="#{simpleRowViewPanel.collection.items}" var="item" >
            <tr>
                <td style="width: 16px; text-align: center; vertical-align: middle;"><i class="fa fa-check-square-o" style="margin-right: 8px;"/></td>
                <td style="width: 16px; text-align: center; vertical-align: middle;"><i class="fa #{iconResolver.getIcon(item.mimeType)} fa-3x mr-5" /></td>
                <td>
                    <p:commandLink action="#{rafController.selectItem(item)}" update="raf-view" ajax="true" process="@this" styleClass="text-sm">
                        <span class="text-sm">#{item.title}</span> 
                    </p:commandLink>
                    <div class="text-muted text-sm">#{item.name}</div>
                    <div class="text-muted text-sm">
                        #{userLookup.getUserName(item.createBy)} | <t:cellOutputDateTime value="#{item.createDate}"/>
                    </div>
                </td>
                <td>
                    <div class="text-muted text-sm">#{item.info}</div>
                    <div class="text-muted text-sm">Kategori</div>
                    <div class="text-muted text-sm">Etiket, Etiket, Etiket</div>
                </td>
                <td style="text-align: right; vertical-align: middle">
                    <ui:fragment rendered="#{item.mimeType ne 'raf/folder'}">
                        <a href="btn" class="btn btn-box-tool">
                            <i class="fa fa-download" />
                        </a><p:commandLink action="#{rafController.selectItem(item)}" update="raf-view" ajax="true" process="@this" styleClass="btn btn-box-tool">
                            <i class="fa fa-edit" />
                        </p:commandLink><a href="btn" class="btn btn-box-tool">
                            <i class="fa fa-trash" />
                        </a>
                    </ui:fragment>
                    
                    <ui:fragment rendered="#{item.mimeType eq 'raf/folder'}">
                        <p:commandLink action="#{rafController.selectFolderItem(item)}" update="raf-view" ajax="true" process="@this" styleClass="btn btn-box-tool">
                            <i class="fa fa-edit" />
                        </p:commandLink>

                        <a href="btn" class="btn btn-box-tool">
                            <i class="fa fa-trash" />
                        </a>
                    </ui:fragment>
                </td>
            </tr>

        </p:repeat>
    </table>

    <ui:remove>
        <ul class="raf-item-row-list">

            <ui:repeat value="#{simpleRowViewPanel.collection.items}" var="item" >
                <li class="raf-item">
                    <div class="raf-item-content">
                        <i class="fa fa-check-square-o" style="margin-right: 8px;"/>
                        <span class="raf-item-image">
                            <i class="fa #{iconResolver.getIcon(item.mimeType)} fa-3x" />
                        </span>
                        <div class="raf-item-name">
                            <p:commandLink action="#{rafController.selectItem(item)}" update="raf-view" ajax="true" process="@this" styleClass="text-sm">
                                <span class="text-sm">#{item.title}</span> 
                            </p:commandLink>
                            <span class="text-muted text-sm">#{item.name}</span>
                            <span class="text-muted text-sm">
                                #{userLookup.getUserName(item.createBy)} | <t:cellOutputDateTime value="#{item.createDate}"/>
                            </span>
                        </div>
                    </div>

                    <div class="raf-item-content">
                        <div class="raf-item-name">
                            <span class="text-muted text-sm">Açıklama Bişileri ve diğerleri</span>
                            <span class="text-muted text-sm">Kategori</span>
                            <span class="text-muted text-sm">Etiket, Etiket, Etiket</span>
                        </div>
                    </div>
                    <div class="raf-item-tools">
                        <a href="btn" >
                            <i class="fa fa-download" />
                        </a>
                        <a href="btn" >
                            <i class="fa fa-edit" />
                        </a>
                        <a href="btn" >
                            <i class="fa fa-trash" />
                        </a>
                    </div>
                </li>
            </ui:repeat>
        </ul>
    </ui:remove>
</ui:composition>
