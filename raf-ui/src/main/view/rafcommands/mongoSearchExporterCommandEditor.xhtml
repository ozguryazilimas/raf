<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:scrollPanel mode="native" style="width:490px; height:400px">
        <p:panel id="dbSettings" header="Mongo Veritabanı Ayarları">
            <p:outputLabel value="Mongo Veritabanı Sunucusu"/>
            <p:inputText value="#{mongoSearchExporterCommandEditor.command.dbHostName}"/>

            <p:outputLabel value="Mongo Veritabanı Port No."/>
            <p:inputText value="#{mongoSearchExporterCommandEditor.command.dbPort}"/>            

            <p:outputLabel value="Mongo Veritabanı Adı"/>
            <p:inputText value="#{mongoSearchExporterCommandEditor.command.dbName}"/>       

            <p:outputLabel value="Mongo Veritabanı Kullanıcı Adı"/>
            <p:inputText value="#{mongoSearchExporterCommandEditor.command.dbUserName}"/>

            <p:outputLabel value="Mongo Veritabanı Parola"/>
            <p:inputText value="#{mongoSearchExporterCommandEditor.command.dbPassword}"/>

            <p:outputLabel value="Başlangıç Tarih"/>
            <p:calendar lang="tr" locale="tr" pattern="dd.MM.yyyy" value="#{mongoSearchExporterCommandEditor.command.startDate}"/>

            <p:outputLabel value="Üzerine Yaz"/>
            <p:selectBooleanCheckbox value="#{mongoSearchExporterCommandEditor.command.owerwrite}"/>

            <p:outputLabel value="Reindex"/>
            <p:selectBooleanCheckbox value="#{mongoSearchExporterCommandEditor.command.reindexRepository}"/>

        </p:panel>
    </p:scrollPanel>
</ui:composition>
