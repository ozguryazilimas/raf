<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                   
                template="#{themeManager.layoutTemplate}">

    <ui:param name="dontShowContentHeader" value="true" />
    <ui:param name="showContextMenu" value="false" />
    <ui:param name="pageTitle" value="İçeri Aktarılan Dokuman Arama" />



    <ui:define name="extraHead">
        <h:outputStylesheet library="raf" name="css/raf.css" />
    </ui:define>

    <ui:define name="body">
        <ui:include src="/layout/messages.xhtml" />

        <h:form id="searchForm">
            <p:panel header="Doküman Arama" toggleable="true" toggleSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton 
                            action="#{searchExternalDocController.search()}" 
                            style="margin-right:20px;" 
                            styleClass="ui-priority-primary" 
                            update="resultPanel"
                            icon="fa fa-search" title="Ara" value="Ara" />
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Doküman Adı"/>
                        <p:inputText value="#{searchExternalDocController.documentName}" required="false"/>

                        <p:outputLabel value="Kayıt Tarihi (Başlangıç)"/>
                        <p:calendar locale="tr" pattern="dd.MM.yyyy"  value="#{searchExternalDocController.registerDateFrom}" required="false"/>

                        <p:outputLabel value="Kayıt Tarihi (Bitiş)"/>
                        <p:calendar locale="tr" pattern="dd.MM.yyyy" value="#{searchExternalDocController.registerDateTo}" required="false"/>

                        <p:outputLabel value="Evrak Tipi"/>
                        <p:selectOneMenu value="#{searchExternalDocController.documentType}" required="false">
                            <p:ajax listener="#{searchExternalDocController.onDocumentTypeChange}" update="searchForm" />
                            <f:selectItem itemLabel="Seçiniz." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{searchExternalDocController.documentTypes}" var="r" itemLabel="#{r.documentType}" itemValue="#{r.documentType}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </div>               

            </p:panel>

            <p:panel header="Özel Alan Verilerine Göre Ara" toggleable="true" toggleSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <p:scrollPanel mode="native" style="width: 680px; height: 300px;">
                    <ui:repeat value="#{searchExternalDocController.attributes}" var="recc" varStatus="status">
                        <p:outputLabel value="#{searchExternalDocController.attributes[status.index].externalDocTypeAttribute.attributeName}"/>
                        <p:inputText value="#{searchExternalDocController.mapAttValue[searchExternalDocController.getMapKey(recc.externalDocTypeAttribute)]}" required="false"/>
                    </ui:repeat>
                </p:scrollPanel>
            </p:panel>
            <p:panel widgetVar="resultPanel" id="resultPanel" header="Özel Alan Verilerine Göre Ara" toggleable="true" toggleSpeed="500" style="margin-bottom:20px">
                <p:dataTable var="rec" value="#{searchExternalDocController.searchExternalDocDataModel}" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15"  id="resultTable" lazy="true">
                    <p:column headerText="Doküman Tarihi">
                        <h:outputText value="#{rec.documentCreateDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Oluşturan">
                        <h:outputText value="#{rec.documentCreator}"/>
                    </p:column>

                    <p:column headerText="Klasörü">
                        <h:outputText value="#{rec.documentParentFolder}"/>
                    </p:column>

                    <p:column headerText="Alt Klasörü">
                        <h:outputText value="#{rec.documentFolder}"/>
                    </p:column>

                    <p:column headerText="Evrak Tipi">
                        <h:outputText value="#{rec.documentType}"/>
                    </p:column>

                    <p:column headerText="Doküman Adı">
                        <a href="#{searchExternalDocController.getFileLink(rec)}" target="_blank">
                            <h:outputText value="#{rec.documentName}"/>
                        </a>                    
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
