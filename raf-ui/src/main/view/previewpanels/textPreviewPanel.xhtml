<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="embed-responsive embed-responsive-4by3" style="border: 1px silver solid;">
        <ui:remove>
            <iframe src="#{request.contextPath}/resource/#{rafObject.id}" class="embed-responsive-item"/>
        </ui:remove>
        <pre id="preview_content" class="embed-responsive-item"></pre>
        <script>
            jQuery.ajax({url: "#{request.contextPath}/resource/#{rafObject.id}", success: function (result) {
                    jQuery("#preview_content").html(result);
                }});
        </script>
    </div>

</ui:composition>
