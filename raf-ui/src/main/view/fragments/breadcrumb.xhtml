<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ul class="breadcrumb text-muted text-sm" style="margin: -4px -4px 0 -4px;  border-bottom: 1px solid silver; border-radius: 0px;">
        <li></li>
        <ui:remove>
            Bir üst klasör'e kıs yol çok anlamlı değil.
        <ui:fragment rendered="#{folderBreadcrumbController.parentFolder ne null}" >
            <li>
                <p:commandLink action="#{rafController.selectItem(folderBreadcrumbController.parentFolder)}" update="raf-view" ajax="true" process="@this">
                    <i class="fa fa-level-up" />
                </p:commandLink>
            </li>
        </ui:fragment>
        </ui:remove>

        <ui:repeat value="#{folderBreadcrumbController.breadcrumbItems}" var="item">
            <li>
                <p:commandLink action="#{rafController.selectItem(item)}" update="raf-view" ajax="true" process="@this">
                    #{item.name}
                </p:commandLink>
            </li>

        </ui:repeat>

        <li>#{folderBreadcrumbController.currentFolder.name}</li>
    </ul>

</ui:composition>
