<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">
    
    <ui:param name="title" value="Yeni Raf Tan覺m覺" />
    
    <ui:define name="form" >
        <h:form id="rafdef">
            <div class="row">
                
                <t:inputText label="general.label.Code" value="#{rafDefinitionDialogController.rafDefinition.code}" placeholder="Sistemde kullan覺lacak unique k覺sa isim."/>
                <t:inputText label="general.label.Name" value="#{rafDefinitionDialogController.rafDefinition.name}" />
                <t:inputTextarea label="general.label.Info" value="#{rafDefinitionDialogController.rafDefinition.info}" />
                
            </div>
            
            <h:panelGroup styleClass="row actionButtons" layout="block" style="position: fixed; bottom: 0; display: block;">
                <ui:insert name="actionButtons" />
                <p:commandButton id="save" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{rafDefinitionDialogController.closeDialog()}" styleClass="btn-primary"/>
                <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{rafDefinitionDialogController.cancelDialog()}" />
            </h:panelGroup>
        </h:form>
    </ui:define>
    
</ui:composition>
