<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/dashletBase.xhtml">

    <ui:param name="name" value="processesDashlet" />
    <ui:param name="bean" value="#{processesDashlet}" />

    <ui:define name="edit">
        <ui:remove>
            <t:inputText label="general.label.FeedCount" value="#{appNewsDashlet.feedCount}" columnClass="col-xs-12"/>
        </ui:remove>
    </ui:define>

    <ui:define name="view">
        <p:outputPanel deferred="true">
            <ul class="products-list product-list-in-box">
                <p:repeat value="#{processesDashlet.processes}" var="ps" >
                    <li class="item">
                        <h:link  outcome="/bpm/processConsole.xhtml" >
                            <i class="fa fa-task" />
                            ##{ps.id} - #{ps.processName}
                            <f:param name="tid" value="#{ps.id}" />
                        </h:link>
                        
                        <span class="product-description">
                            #{ps.processInstanceDescription}
                        </span>
                        
                    </li>
                </p:repeat>
            </ul>
        </p:outputPanel>
    </ui:define>
</ui:composition>
