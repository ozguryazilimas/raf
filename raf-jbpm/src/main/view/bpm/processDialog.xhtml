<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="#{startProcessDialog.processName}" />

    <ui:define name="form" >
        <h:form id="pf">
            <div class="row">
                <t:inputText label="process.label.Subject" value="#{startProcessDialog.data['subject']}" placeholder="Konu" required="true"/>
                <t:inputTextarea label="process.label.Description" value="#{startProcessDialog.data['description']}" placeholder="Açıklama" required="true"/>
            </div>

            <ui:include src="/forms/formEdit.xhtml" >
                <ui:param name="frm" value="#{startProcessDialog}" />
            </ui:include>

            <div class="row">
                <ui:include src="/fragments/documentsWidget.xhtml">
                    <ui:param name="controller" value="#{startProcessDialog}" />
                </ui:include>
            </div>

            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" >
                    <p:commandButton id="save" value="#{messages['general.button.Start']}"
                                     icon="fa fa-check"
                                     action="#{startProcessDialog.closeDialog()}"
                                     disabled="#{!(startProcessDialog.isDisabled())}"
                                     styleClass="btn-primary"/>
                    <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{startProcessDialog.cancelDialog()}" process="@this"/>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
