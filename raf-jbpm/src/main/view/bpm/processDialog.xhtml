<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Süreç" />

    <ui:define name="form" >
        <h:form id="pf">
            <div class="row">
                <t:inputText label="process.label.Subject" value="#{startProcessDialog.data['subject']}" placeholder="Konu" requried="true"/>
                <t:inputTextarea label="process.label.Description" value="#{startProcessDialog.data['description']}" placeholder="Açıklama" requried="true"/>
                <t:inputUser label="Onayı istenen kullanıcı" value="#{startProcessDialog.data['approver']}" placeholder="Açıklama" requried="true" />
                
                #{startProcessDialog.selectedDocuments}
                
                <ui:remove>
                <t:inputDate label="invoice.date" value="#{invoiceMetadataPanel.metadata.attributes['invoice:date']}" placeholder="Fatura tarihi" requried="true"/>
                <t:inputText label="invoice.taxOffice" value="#{invoiceMetadataPanel.metadata.attributes['invoice:taxOffice']}" placeholder="Vergi Dairesi"/>
                <t:inputText label="invoice.taxNumber" value="#{invoiceMetadataPanel.metadata.attributes['invoice:taxNumber']}" placeholder="Vergi No"/>
                </ui:remove>
            </div>

            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" >
                    <p:commandButton id="save" value="#{messages['general.button.Start']}" icon="fa fa-check" action="#{startProcessDialog.closeDialog()}" styleClass="btn-primary"/>
                    <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{startProcessDialog.cancelDialog()}" process="@this"/>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
