<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Süreç" />

    <ui:define name="form" >
        <h:form id="pf">
            <div class="row">
                <t:inputText label="process.label.Subject" value="#{startProcessDialog.data['subject']}" placeholder="Konu" requried="true"/>
                <t:inputTextarea label="process.label.Description" value="#{startProcessDialog.data['description']}" placeholder="Açıklama" requried="true"/>
            </div>
            
            <ui:include src="/forms/formEdit.xhtml" >
                <ui:param name="frm" value="#{startProcessDialog}" />
            </ui:include>

            <div class="row">
                <t:accordion icon="fa fa-files-o" label="general.label.Documents">
                    <table class="table">
                        <p:repeat value="#{startProcessDialog.selectedDocuments}" var="ro" >
                            <tr>
                                <td>
                                    <svg class="icon" style="height: 24px; width: 24px;">
                                        <use xlink:href="#{resource['icons:mimetypes.svg']}##{iconResolver.getIcon(ro.mimeType)}" />
                                    </svg>
                                </td>
                                <td>#{ro.name}</td>
                                <td>#{ro.info}</td>
                            </tr>
                        </p:repeat>
                    </table>
                </t:accordion>
            </div>

            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" >
                    <p:commandButton id="save" value="#{messages['general.button.Start']}" icon="fa fa-check" action="#{startProcessDialog.closeDialog()}" styleClass="btn-primary"/>
                    <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" action="#{startProcessDialog.cancelDialog()}" process="@this"/>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
