<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:xlink="http://www.w3.org/1999/xlink">

    <div class="row">
        <t:outputText label="general.label.Info" value="#{taskController.selectedTask.description}" columnClass="col-xs-12"/>
    </div>

    <div class="row">
        <t:accordion icon="fa fa-files-o" label="general.label.Documents">
            <table class="table">
                <p:repeat value="#{taskController.rafObjectItems}" var="ro" >
                    <tr>
                        <td>
                            <svg class="icon" style="height: 24px; width: 24px;">
                                <use xlink:href="#{resource['icons:mimetypes.svg']}##{iconResolver.getIcon(ro.mimeType)}" />
                            </svg>
                        </td>
                        <td>#{ro.name}</td>
                        <td>#{ro.info}</td>
                    </tr>
                </p:repeat>
            </table>
        </t:accordion>
    </div>



    <div class="row">
        <t:accordion id="ca" icon="fa fa-comments" label="general.label.Comments">
            <h:panelGroup id="comments" layout="block" styleClass="col-xs-12">
                <ul class="timeline timeline-inverse">
                    <p:repeat value="#{taskController.selectedTask.getTaskData().getComments()}" var="cm" >
                        <li>
                            <!-- timeline icon -->
                            <i class="fa fa-comment bg-blue"></i>
                            <div class="timeline-item">
                                <span class="time"><i class="fa fa-clock-o" /><t:cellOutputDateTime value="#{cm.addedAt}" /></span>
                                <span class="time"><i class="fa fa-user" />#{userLookup.getUserName(cm.addedBy.id)}</span>
                                
                                
                                <div class="timeline-body">
                                    #{cm.text}
                                </div>
                            </div>
                        </li>
                    </p:repeat>
                    <li>
                        <i class="fa fa-clock-o bg-gray" />
                    </li>
                </ul>

            </h:panelGroup>
        </t:accordion>
    </div>

    <div class="row">

        <t:inputTextarea id="comment" label="general.label.Comment" value="#{taskController.commentText}" columnClass="col-xs-12"/>

        <div class="col-xs-12">
            <p:commandLink id="saveComment" action="#{taskController.addComment()}" process="@form" update=":tfrm:ca:comments comment" styleClass="btn btn-default pull-right">
                #{messages['general.button.Add']}
            </p:commandLink>
        </div>
    </div>


    #{taskController.selectedTask.taskData.taskInputVariables}
    #{taskController.selectedTask.taskData.taskOutputVariables}

</ui:composition>
