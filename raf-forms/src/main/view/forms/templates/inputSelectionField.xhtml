<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">

    <t:inputCombobox label="#{field.label}" value="#{frm.data[field.dataKey]}" columnClass="col-xs-12" required="#{field.required}" readonly="#{field.readonly}" placeholder="#{field.placeholder}">
        <f:selectItems value="#{field.values}" var="val" itemLabel="#{val}" itemValue="#{val}" />
    </t:inputCombobox>

</ui:composition>
