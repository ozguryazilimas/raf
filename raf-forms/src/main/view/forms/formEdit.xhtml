<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents">



    <div class="row">
        <c:forEach id="ffi" items="#{frm.form.fields}" var="field" varStatus="rowCounter2">            
            <ui:fragment rendered="${not field.readonly}">
                <ui:include src="/forms/templates/input#{field.getClass().getSimpleName()}.xhtml" />
            </ui:fragment>            
            <ui:fragment rendered="${field.readonly}">
                <ui:include src="/forms/templates/output#{field.getClass().getSimpleName()}.xhtml" />
            </ui:fragment>
        </c:forEach>
    </div>





</ui:composition>
