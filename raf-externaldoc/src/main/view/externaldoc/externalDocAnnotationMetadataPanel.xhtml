<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!-- Basic Metadata panel -->
        FIXME: i18n
    </ui:remove>

    <t:accordion id="etdantmdp" label="#{externalDocAnnotationMetadataPanel.title}" columnClass="col-xs-12">

        <ui:repeat value="#{externalDocAnnotationMetadataPanel.metadata.attributes['externalDocAnnotation:annotationDateTime'].split(';')}" var="annotationDate" varStatus="myVarStatus">
            <t:outputText label="externalDocAnnotation.annotationDate" value="#{annotationDate}" columnClass="col-xs-12"/>
            <t:outputText label="externalDocAnnotation.annotationUser" value="#{externalDocAnnotationMetadataPanel.metadata.attributes['externalDocAnnotation:annotationUser'].split(';')[myVarStatus.index]}" columnClass="col-xs-12"/>
            <t:outputText label="externalDocAnnotation.annotation" value="#{externalDocAnnotationMetadataPanel.metadata.attributes['externalDocAnnotation:annotation'].split(';')[myVarStatus.index]}" columnClass="col-xs-12"/>            
        </ui:repeat>

    </t:accordion>


</ui:composition>
