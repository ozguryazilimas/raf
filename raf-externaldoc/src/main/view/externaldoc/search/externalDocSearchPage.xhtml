<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <div class="ui-fluid">
        <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
            <p:outputLabel value="Kayıt Tarihi (Başlangıç)"/>
            <p:calendar locale="tr" pattern="dd.MM.yyyy"  value="#{externalDocSearchController.registerDateFrom}" required="false"/>

            <p:outputLabel value="Kayıt Tarihi (Bitiş)"/>
            <p:calendar locale="tr" pattern="dd.MM.yyyy" value="#{externalDocSearchController.registerDateTo}" required="false"/>

            <p:outputLabel value="Evrak Tipi"/>
            <p:selectOneMenu value="#{externalDocSearchController.documentType}" required="false" filter="true" filterMatchMode="startsWith">
                <p:ajax listener="#{externalDocSearchController.onDocumentTypeChange}" update="searchWithMetaDatas" />
                <f:selectItem itemLabel="Seçiniz." itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{externalDocSearchController.documentTypes}" var="r" itemLabel="#{r.documentType}" itemValue="#{r.documentType}" />
            </p:selectOneMenu>

            <p:outputLabel value="İş Durumu"/>
            <p:selectOneMenu value="#{externalDocSearchController.documentStatus}" required="false">
                <f:selectItem itemLabel="Seçiniz." itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Açık İşler" itemValue="AÇIK" />
                <f:selectItem itemLabel="Kapalı İşler" itemValue="KAPALI" />
            </p:selectOneMenu>
        </p:panelGrid>
    </div>
    <p:panel id="searchWithMetaDatas" header="Özel Alan Verilerine Göre Ara" toggleable="true" toggleSpeed="500" widgetVar="panel" style="margin-bottom:20px">
        <p:scrollPanel mode="native" style="width: 900px; height: 300px;">
            <ui:repeat value="#{externalDocSearchController.attributes}" var="recc" varStatus="status">
                <div class="row">                   
                    <div class="col-md-4">
                        <p:outputLabel value="#{recc.attributeName}"/>    
                    </div>
                    <div class="col-md-8">
                        <ui:fragment rendered="#{recc.attributeType eq 'List'}">
                            <p:selectOneMenu value="#{externalDocSearchController.mapAttValue[externalDocSearchController.getMapKey(recc)]}" required="false" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Seçiniz." itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{externalDocSearchController.getListedAttributeValues(recc)}" var="listValueRec" itemLabel="#{listValueRec.listValue}" itemValue="#{listValueRec.listValue}" />
                            </p:selectOneMenu>
                        </ui:fragment>
                        <ui:fragment rendered="#{recc.attributeType eq 'String'}">
                            <p:inputText value="#{externalDocSearchController.mapAttValue[externalDocSearchController.getMapKey(recc)]}" required="false"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{recc.attributeType eq 'Date'}">
                            <p:calendar locale="tr" pattern="dd.MM.yyyy"  value="#{externalDocSearchController.mapAttValue[externalDocSearchController.getMapKey(recc)]}" required="false"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{recc.attributeType eq 'Number'}">
                            <p:inputNumber lang="tr" value="#{externalDocSearchController.mapAttValue[externalDocSearchController.getMapKey(recc)]}" required="false" decimalPlaces="0" decimalSeparator="," thousandSeparator="."/>
                        </ui:fragment>
                    </div>
                </div>
            </ui:repeat>
        </p:scrollPanel>
    </p:panel>

</html>
