<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!-- Basic Metadata panel -->
        FIXME: i18n
    </ui:remove>

    <t:accordion id="invmd" label="#{externalDocMetaTagMetadataPanel.title}" columnClass="col-xs-12">

        <ui:repeat value="#{externalDocMetaTagMetadataPanel.metadata.attributes['externalDocMetaTag:externalDocTypeAttribute'].split(';')}" var="externalDocTypeAttribute" varStatus="myVarStatus">

        </ui:repeat>

    </t:accordion>


</ui:composition>
