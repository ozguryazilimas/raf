<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Evrak DetaylarÄ±" />



    <ui:define name="form" >

        <style>
            .raf-file-meta{
                height: 600px !important;
                overflow: auto !important;
            }
        </style>

        <h:form id="recordViewDialogForm">
            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" style="/*position: fixed; bottom: 0; display: block;*/">
                    <p:commandButton id="close"
                                     value="#{messages['general.button.Close']}"
                                     icon="ui-icon-close"
                                     action="#{rafRecordViewDialog.cancelDialog()}"
                                     oncomplete="window.top.RafFaces.closeDocumentViewDialog(this)"
                                     process="@this"
                                     styleClass="btn btn-primary"/>
                </h:panelGroup>
            </div>

            <h:panelGroup id="raf-view-content" styleClass="row" layout="block" style="padding-bottom: 20px">
                <ui:include src="#{rafRecordViewDialog.viewId}" >
                    <ui:param name="viewBean" value="#{rafRecordViewDialog}" />
                    <ui:param name="breadcrumbHide" value="true" />
                </ui:include>
            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
