<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Evrak Detayları" />



    <ui:define name="form" >

        <style>
            .raf-file-meta{
                height: 600px !important;
                overflow: auto !important;
            }
        </style>

        <script>

            function maximazeDialog2() {
                var iff = jQuery("iframe[src*='recordViewDialog']", parent.document);
                var staticNavbar = jQuery('.navbar-static-top', parent.document);

                if (iff != null &amp;&amp; iff.length > 0) {
                    iff.parents('.ui-dialog').each(function () {
                        var wd = jQuery(this);
                        var wv = wd.attr('data-widgetvar');

                        if (wv !== undefined) {

                            let jq = jQuery(this);
                            let content = jq.children('.ui-dialog-content');
                            let titlebar = jq.children('.ui-dialog-titlebar');

                            jq.addClass('ui-dialog-maximized').css({
                                'width': 'calc(100vw)',
                                'height': 'calc(100vh - ' + Math.floor(staticNavbar.height()) + 'px)',
                                'top': Math.floor(staticNavbar.height()),
                                'left': 0,
                                'z-index': 2000
                            });

                            //maximize content
                            iff.css({
                                'width': '100%',
                                'height': '100%'
                            })

                            content.css({
                                'width': 'auto',
                                'height': 'calc(100vh - ' + Math.floor(staticNavbar.height()) + 'px - ' + Math.floor(titlebar.height()) + 'px)'
                            });

                        }
                    });
                }

            }

            //Dosya Seçim dialğu hem maximize olsun
            setTimeout(function () {
                maximazeDialog2();
            }, 500);
        </script>

        <h:form id="recordViewDialogForm">
            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" style="/*position: fixed; bottom: 0; display: block;*/">
                    <p:commandButton id="close" value="#{messages['general.button.Close']}" icon="ui-icon-close" action="#{rafRecordViewDialog.cancelDialog()}" process="@this" styleClass="btn btn-primary"/>
                </h:panelGroup>
            </div>

            <h:panelGroup id="raf-view-content" styleClass="row" layout="block" style="padding-bottom: 20px">
                <ui:include src="#{rafRecordViewDialog.viewId}" >
                    <ui:param name="viewBean" value="#{rafRecordViewDialog}" />
                    <ui:param name="breadcrumbHide" value="true" />
                </ui:include>
            </h:panelGroup>


        </h:form>
    </ui:define>

</ui:composition>
