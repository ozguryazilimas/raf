<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="Evrak Detayları" />



    <ui:define name="form" >

        <style>
            .raf-file-meta{
                height: 600px !important;
                overflow: auto !important;
            }
        </style>

        <script>

            function maximazeDialog2() {
                w = jQuery(parent.window).width();
                h = jQuery(parent.window).height();

                var iff = jQuery("iframe[src*='recordViewDialog']", parent.document);

                if (iff != null &amp;&amp; iff.length > 0) {
                    iff.parents('.ui-dialog').each(function () {
                        var wd = jQuery(this);
                        var wv = wd.attr('data-widgetvar');

                        if (wv != undefined) {
                            //parent.PF(wv).toggleMaximize();
                            w = jQuery(parent.window).width();
                            h = jQuery(parent.window).height() - 100;
                            wd.css('max-height', '90vh');

                            wd.css('height', h + 'px');
                            wd.css('width', w + 'px');
                            wd.css('top', '0px');
                            wd.css('left', '0px');
                            wd.css('z-index', '9001');


                            h = h - 90;
                            w = w - 30;
                            iff.css('height', h + 'px');
                            iff.css('width', w + 'px');
                            iff.find('#raf-view-content').css('height', h + 20 + 'px');

                        }
                    });
                }

            }

            //Dosya Seçim dialğu hem maximize olsun
            setTimeout(function () {
                maximazeDialog2();
                zIndexChange('1037');
            }, 300);
        </script>

        <h:form id="recordViewDialogForm">
            <div class="row">
                <h:panelGroup styleClass="col-xs-12 actionButtons" layout="block" style="/*position: fixed; bottom: 0; display: block;*/">
                    <p:commandButton id="close" value="#{messages['general.button.Close']}" icon="ui-icon-close" action="#{rafRecordViewDialog.cancelDialog()}" process="@this" styleClass="btn btn-primary"/>
                </h:panelGroup>
            </div>

            <h:panelGroup id="raf-view-content" styleClass="row" layout="block" style="overflow-y: scroll;">
                <ui:include src="#{rafRecordViewDialog.viewId}" >
                    <ui:param name="viewBean" value="#{rafRecordViewDialog}" />
                    <ui:param name="breadcrumbHide" value="true" />
                </ui:include>
            </h:panelGroup>


        </h:form>
    </ui:define>

</ui:composition>
